---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
       app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
      - image: asifaan/spring-boot-mongo
        name: springboot
        ports:
        - name: springboot
          containerPort: 8080

# Node Port Service
kind: Service
apiVersion: v1
metadata:
  labels:
    app: springboot
  name: springboot
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: springboot

# Mongo host path rc
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage
        hostPath:
         path: /tmp/dbbackup

# Mongo Node Port RC
kind: Service
apiVersion: v1
metadata:
  labels:
    app: mongo
  name: mongo
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo

